    label: bmx0
    id: 64812562fa109c40fe90b29a59dd7798

    gyroscopes:
      noise_model:
        type: white-brownian
        noise_density: 1.86e-4          # "white noise" density [rad/s/sqrt(Hz)]
        bandwidth: 200                  # "white noise" bandwidth [Hz]
        bias_noise_density: 2.66e-5     # Bias driving noise density [rad/s^2/sqrt(Hz)]
      intrinsic_model:
        type: calibrated

    accelerometers:
